<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <center><h1>Tic Tac Toe</h1></center>
    <br>
    <br>

    <form id="TicTacToe">
    <div id="board">
      <div class=col-md-6>
        <center>
          <table>
            <tr id="row1">
              <td class="PositionOne clickable"></td>
              <td class="PositionTwo clickable"></td>
              <td class="PositionThree clickable"></td>
            </tr>
            <tr id="row2">
              <td class="PositionFour clickable"></td>
              <td class="PositionFive clickable"></td>
              <td class="PositionSix clickable"></td>
            </tr>
            <tr id="row3">
              <td class="PositionSeven clickable"></td>
              <td class="PositionEight clickable"></td>
              <td class="PositionNine clickable"></td>
          </tr>
        </table>
        <center>
    </div>
  </div>

    <button type="submit" class="btn btn-primary">Begin</button>
    </form>

    <div class="col-md-6">
      <div id="show-price">
        <p>Start the game! <span class="start"></span></p>
      </div>
    </div>

  </body>
</html>
