<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <center><h1>Tic Tac Toe</h1></center>
    <br>
    <br>

    <form id="TicTacToePlayer">
      <div class =col-md-2></div>
      <div class=col-md-4>
        <div class ="Form-group">
          <center><label for="PlayerX-name">Enter Player X's Name</label></center>
          <input type="text" name="playerX-name" id="playerX-name" class="form-control">
        </div>
      </div>

      <div class=col-md-4>
        <div class ="Form-group">
          <center><label for="PlayerO-name">Enter Player O's Name</label></center>
          <input type="text" name="playerO-name" id="playerO-name" class="form-control">
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Begin</button>

    </form>
    <div id="board">
      <div class=col-md-4></div>
      <div class=col-md-6>

          <span class="turn-title"><h2><span class="turn"></span>'s Turn!</h2></span>
          <table>
            <tr id="row1">
              <td class="PositionOne clickable"></td>
              <td class="PositionTwo clickable"></td>
              <td class="PositionThree clickable"></td>
            </tr>
            <tr id="row2">
              <td class="PositionFour clickable"></td>
              <td class="PositionFive clickable"></td>
              <td class="PositionSix clickable"></td>
            </tr>
            <tr id="row3">
              <td class="PositionSeven clickable"></td>
              <td class="PositionEight clickable"></td>
              <td class="PositionNine clickable"></td>
          </tr>
        </table>
    </div>
  </div>

    <div class="winner">
        <div class="col-md-3"></div>
        <div class="col-md-6"><center>
          <span class="winner"></span>
        </center></div>
        <div class="col-md-3"></div>
    </div>

  </body>
</html>
